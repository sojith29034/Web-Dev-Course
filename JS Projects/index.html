<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">JavaScript Projects</h1>
    <div class="container col-12 d-flex flex-wrap justify-content-between">
        <div class="container card col-4">
            <h3 class="mt-3">Check for Leap Year</h3>
            <p class="form-label my-2">Enter a year:</p>
            <input type="number" id="year" class="form-control my-3" placeholder="Enter Year">
            <button onclick="isLeapM1('#year')" class="btn btn-primary">Submit</button>
            
            <div id="message" class="my-3"></div>
        </div>

        <div class="container card col-4">
            <h3 class="mt-3">Fibonacci Series Generator</h3>
            <p class="form-label my-2">Enter the number of terms:</p>
            <input type="number" id="num" class="form-control my-3" placeholder="Enter a number">
            <button onclick="fibonacciGenerator('#num')" class="btn btn-primary">Generate</button>
            
            <div id="answer" class="my-3"></div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0a95f6b081.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
