<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">BMI Calculator</h1>
    <div class="container col-3">
        <label for="weight" class="form-label mt-3">Weight (in kg)</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-weight-scale"></i></span>
            <input id="weight" type="text" class="form-control" placeholder="Enter Weight" aria-label="weight" aria-describedby="addon-wrapping">
        </div>
        <label for="weight" class="form-label mt-3">Height (in m)</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-tape"></i></span>
            <input id="height" type="text" class="form-control" placeholder="Enter Height" aria-label="height" aria-describedby="addon-wrapping">
        </div>
        <button class="mt-3 mx-auto btn btn-primary" onclick="bmiCalculator('#weight', '#height')">Calculate</button>
    </div>
    <h5 class="result mt-3 text-center"></h5>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0a95f6b081.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
