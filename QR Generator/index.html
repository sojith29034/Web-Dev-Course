<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <script src="./index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center m-5">URL to QR</h1>
    <div class="col-6">
        <label for="url m-3" class="form-label">Enter the URL here: </label>
        <input type="text" class="form-control" id="url" placeholder="Enter URL">
    </div>

    <img src="./qrImg.png" alt="url" class="d-none" id="image">
    <input type="button" class="btn btn-primary align-items-center m-5" onclick="generate" value="Generate QR">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
